<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="backdrop-bg">
        <div class="menu-cont">
            <header class="mob-header">
                <div class="circles">
                    <div class="circle-red"></div>
                    <div class="circle-yellow"></div>
                    <div class="circle-green"></div>
                </div>
                <div class="header-profcont">
                    <div class="profile-img"></div>
                    <div class="header-textcont">
                        <div>
                            <p class="hello">Hello!</p>
                            <p class="name">DÃ¡niel Szekeres</p>
                        </div>
                    </div>
                </div>
            </header>
            <main class="mob-main">
                <ul>
                    <li><span class="material-symbols-outlined">
                        grid_view
                        </span>
                        <p>Dashboard</p>
                    </li>
                    <li class="active">
                        <span class="material-symbols-outlined">
                            folder
                        </span>
                        <p>My files</p>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">
                            event_note
                        </span>
                        <p>Calendar</p>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <p>Mail</p>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">
                            settings
                        </span>
                        <p>Settings</p>
                    </li>
                </ul>
            </main>
            <footer class="mob-foot">
                <p>Service</p>
                <div class="input-cont">
                    <div class="addbutton-cont">
                        <div class="addbutton"><p>+</p></div>
                    </div>
                    <input type="text" name="" id="" placeholder="Add new plugin">
                </div>
            </footer>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
